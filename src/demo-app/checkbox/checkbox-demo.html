<div style="padding: 10px; border: 1px solid black">
  <mat-checkbox [(ngModel)]="mdcRequired">required?</mat-checkbox><br>
  <mat-checkbox [(ngModel)]="mdcLabelAfter">label after?</mat-checkbox><br>
  <mat-checkbox [(ngModel)]="mdcChecked">checked?</mat-checkbox><br>
  <mat-checkbox [(ngModel)]="mdcDisabled">disabled?</mat-checkbox><br>
  <mat-checkbox [(ngModel)]="mdcIndeterminate">indeterminate?</mat-checkbox><br>
  <mat-form-field>
    <mat-label>aria-label</mat-label>
    <input matInput [(ngModel)]="mdcLabel">
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>aria-labelledby</mat-label>
    <mat-select [(ngModel)]="mdcLabelledBy">
      <mat-option>None</mat-option>
      <mat-option value="mylabel">My Label</mat-option>
    </mat-select>
  </mat-form-field><label id="mylabel">My Label</label><br>
  <mat-form-field>
    <mat-label>id</mat-label>
    <input matInput [(ngModel)]="mdcId">
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="mdcName">
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>value</mat-label>
    <input matInput [(ngModel)]="mdcValue">
  </mat-form-field><br>

  <br>
  <h4>Result</h4>
  <mat-mdc-checkbox
      [required]="mdcRequired"
      [labelPosition]="mdcLabelAfter ? 'after' : 'before'"
      [aria-label]="mdcLabel"
      [aria-labelledby]="mdcLabelledBy"
      [id]="mdcId"
      [name]="mdcName"
      [value]="mdcValue"
      [checked]="mdcChecked"
      [disabled]="mdcDisabled"
      [indeterminate]="mdcIndeterminate">
    MDC Checkbox
  </mat-mdc-checkbox>
</div>

<h1>mat-checkbox: Basic Example</h1>
<form>
<mat-checkbox [(ngModel)]="isChecked"
             name="cb"
             value="basic_checkbox"
             [color]="checkboxColor()"
             (change)="isIndeterminate = false"
             [indeterminate]="isIndeterminate"
             [disabled]="isDisabled"
             [labelPosition]="labelPosition">
  Do you want to <em>foobar</em> the <em>bazquux</em>?

</mat-checkbox> - <strong>{{printResult()}}</strong>
</form>
<div class="demo-checkbox">
<input id="indeterminate-toggle"
       type="checkbox"
       [(ngModel)]="isIndeterminate"
       [disabled]="isDisabled">
<label for="indeterminate-toggle">Toggle Indeterminate</label>
<input id="disabled-toggle" type="checkbox" [(ngModel)]="isDisabled">
<label for="disabled-toggle">Toggle Disabled</label>
<input id="color-toggle" type="checkbox" [(ngModel)]="useAlternativeColor">
<label for="color-toggle">Toggle Color</label>
</div>
<div>
  <p>Label position:</p>
  <div>
    <input #after type="radio"
                  value="after"
                  id="align-after"
                  name="labelPosition"
                  (click)="labelPosition = after.value"
                  checked>
    <label for="align-after">After</label>
  </div>
  <div>
    <input #before type="radio"
                  value="before"
                  id="align-before"
                  name="labelPosition"
                  (click)="labelPosition = before.value">
    <label for="align-before">Before</label>
  </div>
</div>
