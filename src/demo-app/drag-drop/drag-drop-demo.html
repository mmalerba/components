<div>
  <div class="list">
    <h2>To do</h2>
    <div
      cdkDrop
      #one="cdkDrop"
      (cdkDropDropped)="drop($event)"
      [cdkDropLockAxis]="axisLock"
      [cdkDropData]="todo"
      [cdkDropConnectedTo]="[two]">
      <div *ngFor="let item of todo" cdkDrag>
        {{item}}
        <mat-icon cdkDragHandle svgIcon="dnd-move"></mat-icon>
      </div>
    </div>
  </div>

  <div class="list">
    <h2>Done</h2>
    <div
      cdkDrop
      #two="cdkDrop"
      (cdkDropDropped)="drop($event)"
      [cdkDropLockAxis]="axisLock"
      [cdkDropData]="done"
      [cdkDropConnectedTo]="[one]">
      <div *ngFor="let item of done" cdkDrag>
        {{item}}
        <mat-icon cdkDragHandle svgIcon="dnd-move"></mat-icon>
      </div>
    </div>
  </div>
</div>

<div>
  <div class="list horizontal">
    <h2>Horizontal list</h2>
    <div
      cdkDrop
      cdkDropOrientation="horizontal"
      (cdkDropDropped)="drop($event)"
      [cdkDropLockAxis]="axisLock"
      [cdkDropData]="horizontalData">
      <div *ngFor="let item of horizontalData" cdkDrag>
        {{item}}
        <mat-icon cdkDragHandle svgIcon="dnd-move"></mat-icon>
      </div>
    </div>
  </div>
</div>

<div class="list">
  <h2>Free dragging</h2>
  <div cdkDrag class="free-draggable" [cdkDragLockAxis]="axisLock">Drag me around</div>
</div>

<div>
  <h2>Data</h2>
  <pre>{{todo.join(', ')}}</pre>
  <pre>{{done.join(', ')}}</pre>
  <pre>{{horizontalData.join(', ')}}</pre>
</div>

<div>
  <h2>Axis locking</h2>
  <mat-form-field>
    <mat-label>Lock position along axis</mat-label>
    <mat-select [(ngModel)]="axisLock">
      <mat-option>None</mat-option>
      <mat-option value="x">X axis</mat-option>
      <mat-option value="y">Y axis</mat-option>
    </mat-select>
  </mat-form-field>
</div>
