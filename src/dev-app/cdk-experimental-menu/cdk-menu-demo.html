<h1>Reddit Animals</h1>

<ul cdkMenu>
  <li><button
      cdkMenuItem
      (mouseenter)="kawaiiTrigger.openMenu()"
      (mouseleave)="kawaiiTrigger.closeMenu()"
      [cdkMenuTriggerFor]="kawaii"
      #kawaiiTrigger="cdkMenuTriggerFor">
    Kawaii
  </button></li>
  <li><button
      cdkMenuItem
      (mouseenter)="kowaiTrigger.openMenu()"
      (mouseleave)="kowaiTrigger.closeMenu()"
      [cdkMenuTriggerFor]="kowai"
      #kowaiTrigger="cdkMenuTriggerFor">
    Kowai
  </button></li>

  <ng-template cdkMenuPanel #kawaii="cdkMenuPanel">
    <ul cdkMenu [cdkMenuPanel]="kawaii">
      <li><a cdkMenuItem>Good Bois</a></li>
      <li><a cdkMenuItem>Chonkers</a></li>
    </ul>
  </ng-template>

  <ng-template cdkMenuPanel #kowai="cdkMenuPanel">
    <ul cdkMenu [cdkMenuPanel]="kowai">
      <li><a cdkMenuItem>Danger Noodles</a></li>
      <li><a cdkMenuItem>Trash Pandas</a></li>
    </ul>
  </ng-template>
</ul>
