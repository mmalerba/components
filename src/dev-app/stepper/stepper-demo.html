<mat-vertical-stepper #stepper>
  <mat-step>
    <ng-template matStepLabel>
      Step 1
    </ng-template>
    <p>
      Checking this box should cause a second step to appear, instead it causes both steps to disappear:
    </p>
    <mat-checkbox (change)="shouldShowStep2 = $event.checked">Show step 2</mat-checkbox>
  </mat-step>

  <mat-step *ngIf="shouldShowStep2">
    <ng-template matStepLabel>
      Step 2
    </ng-template>
  </mat-step>
</mat-vertical-stepper>
